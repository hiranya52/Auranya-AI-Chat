<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-950 text-white font-sans tracking-wide">

    <header>
        <nav class="bg-gray-900/95 backdrop-blur-md border-b border-[#f03f86]/30 shadow-lg">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="./index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="./assets/img/AuranyaLogo.png" class="w-10" alt="Auranya Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Auranya</span>
                </a>

                <div>
                    <a href="./index.html" class="gradient-btn flex items-center gap-2">Back to Home
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 5h12m0 0L9 1m4 4L9 9" />
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
    </header>



    <!-- Large Chat Interface -->
  <main class="flex-1 flex items-center justify-center p-4 mt-6 ">
     <!-- bg-gray-900/95 rounded-3xl shadow-2xl flex flex-col border border-[#9d54a1]/40 -->
    <div class="w-full max-w-4xl h-[80vh] bg-gray-900/95 rounded-2xl shadow-xl flex flex-col shadow-2xl border border-[#9d54a1]/40">

      <!-- Chat Header -->
      <div class="flex items-center justify-between px-6 py-4 border-b border-[#f03f86]/40 bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 rounded-t-3xl">
        <h1 class="text-3xl font-bold text-[#fac933]">Auranya AI Chat</h1>
        <span class="px-3 py-1 text-sm font-semibold rounded-full bg-[#f03f86]/20 text-[#f03f86]">‚óè Online</span>
      </div>

      <!-- Chat Messages -->
      <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-900">
        <div class="flex justify-start">
          <div class="bg-[#9d54a1] text-white p-3 rounded-lg max-w-lg">
            Hello! How can I assist you today?
          </div>
        </div>
      </div>

      <!-- Input Box -->
      <div class="flex gap-3 p-3 border-t border-[#f03f86]/40 bg-gray-900/90">
        <input id="chatInput" type="text" placeholder="Type your message..."
          class="flex-1 p-2.5 rounded-lg border-2 border-[#f03f86] focus:outline-none focus:ring-2 focus:ring-[#9d54a1] text-black text-lg">
        <button id="sendBtn"
          class="send-btn font-bold px-5 rounded-lg hover:scale-105 transition-transform text-lg">
          Send
        </button>
      </div>

    </div>
  </main>



    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
